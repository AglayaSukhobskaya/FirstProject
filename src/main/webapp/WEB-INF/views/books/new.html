<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New book</title>
</head>
<body>

<form th:method="POST" th:action="@{/books}" th:object="${book}">
    <label for="name">Enter the name of the book: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <br/>
    <label for="author">Enter the name of the author: </label>
    <input type="text" th:field="*{author}" id="author"/>
    <br/>
    <label for="year">Enter the year the book was written: </label>
    <input type="text" th:field="*{year}" id="year"/>
    <br/>
    <input type="submit" value="Create!"/>
</form>

</body>
</html>
